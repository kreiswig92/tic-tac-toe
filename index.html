<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles/tictac.css" type="text/css">
  </head>
  <body>
    <div id="container">

      <div id="header">
        <h1 id="main_heading" class="heading">Tic-Tac-Toe</h1>
      </div> <!-- end of header div -->

      <div id="board">

        <table>
          <tr>
            <td id="00"> <td id="01"> <td id="02">
          </tr>

          <tr>
            <td id="10"> <td id="11"> <td id="12">
          </tr>

          <tr>
            <td id="20"> <td id="21"> <td id="22">
          </tr>

        </table>

      </div> <!-- end of board div-->

      <div id = "output">
        <!-- Game output messages will be generated in this div by tictac.js -->
      </div>

    </div> <!-- end of container div -->
    <script src="scripts/tictac2.js"></script>
  </body>
</html>
